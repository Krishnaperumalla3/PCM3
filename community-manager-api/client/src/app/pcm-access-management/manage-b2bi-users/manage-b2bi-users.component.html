<div class="pcm-content centralize partner">
  <mat-card>
    <h4>Search Group</h4>
    <div style="width: 60%">
      <form [formGroup]="manageB2biUserForm" class="pcm-form">
        <mat-form-field>
          <input matInput placeholder="User Id" formControlName="userName" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Partner" formControlName="partnerPkId" />
        </mat-form-field>
      </form>
      <div class="pcm-btn">
        <mat-hint>Use WildCard * for better result.</mat-hint>
        <div class="sbmt-btn">
          <button type="button" class="btn btn-primary" (click)="onSubmit(manageGroupForm)">Search User</button>
          <button type="button" class="btn btn-info">Reset Search</button>
        </div>
      </div>
    </div>

    <div  style="margin-top: 30px; width: 60%" *ngIf="showResults">
      <app-pcm-table [dataSource]="searchResults" [page]="'manage group'" [actionMenu]="actionButtons" (resStatus)="resFromTable($event)" [totalElements]='totalElements' [totalPages]='totalPages'
                     [serachTblConfigRef]="serachTblConfigRef" [searchTblConfig]="serachTblConfig"
                     [displayedColumns]="displayedColumns" [headerColumns]="headerColumns"
                     (columnsChanged)="columnsChanged($event)" [size]="qryParams.size" [sortBy]='sortBy' [sortDir]='sortDir'
                     (sortChange)="sort($event)" (pagination)="pagination($event)">
      </app-pcm-table>
    </div>
  </mat-card>
</div>

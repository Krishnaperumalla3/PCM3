<div class="data-flow-section-1">
  <div class="type-form">
    <label>{{ data.value }} File Handling</label>
    <mat-radio-group [value]="fileHandling" (change)="changeFileType($event)">
      <mat-radio-button *ngFor="let type of fileHandlings" [value]="type">
        {{ type }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <form [formGroup]="paramForm" class="data-flow-form">
      <ng-container *ngFor="let field of paramField">
        <div [ngSwitch]="field.inputType">
          <div class="field-container" *ngSwitchCase="'pcm-text'">
            <mat-form-field>
              <input
                matInput
                placeholder="{{ field.placeholder }}"
                formControlName="{{ field.formControlName }}"
              />
            </mat-form-field>
          </div>
        </div>
      </ng-container>
      <div class="btn-grp" style="justify-content: center;">
        <button
          type="button"
          [disabled]="paramForm.invalid"
          class="btn btn-primary"
          [mat-dialog-close]="row"
        >
          ADD
        </button>
        <button type="button" (click)="onCancelClick()" class="btn btn-info">
          UPDATE
        </button>
      </div>
    </form>
  </div>
</div>

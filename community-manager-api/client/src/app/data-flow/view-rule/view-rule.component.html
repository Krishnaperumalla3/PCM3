<div class="pcm-content centralize partner">
  <mat-card>
    <h4>View Rule</h4>
    <mat-card>
      <h4>Rule Details</h4>
      <form [formGroup]="createRuleForm">
        <div  class="pcm-form">
          <mat-form-field>
            <input matInput placeholder="Rule Name" formControlName="ruleName" required readonly>
          </mat-form-field>
          <mat-form-field >
            <mat-select placeholder="Business Process" formControlName="businessProcessId" required disabled>
              <mat-option value="">Select</mat-option>
              <mat-option *ngFor="let opt of businessProcessOptions" value="{{opt.name}}">{{opt.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <h4>Rule Property Details</h4>
        <div class="pcm-form">
          <mat-form-field *ngFor="let field of createRulePropertyFields">
            <input matInput placeholder={{field.placeholder}} formControlName={{field.formControlName}} readonly/>
          </mat-form-field>
        </div>
      </form>
    </mat-card>
    <div class="btn-grp sbmt-btn">
      <button type="button" class="btn btn-info" (click)="cancel()">CANCEL</button>
    </div>
  </mat-card>
</div>
<swal
  #invalidSwal
  title="Invalid Form Submit"
  text="(*) field are required to submit"
  type="error"
  [focusCancel]="true">
</swal>

<div>
  <h3 style="padding: 25px 0;">Activity History</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sort($event)">

    <ng-container matColumnDef="activityDt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'DATA_FLOW.TABS.ACTIVITY.ACTVTY_ON' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.activityDt | date: 'MM/dd/yyyy/ hh:mm:ss a'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'DATA_FLOW.TABS.ACTIVITY.USR_NME' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="activity">
      <th mat-header-cell class="column__activity" *matHeaderCellDef> {{'DATA_FLOW.TABS.ACTIVITY.ACTVTY' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageIndex]="currentPage" [pageSizeOptions]="[10, 25, 50, 75, 100]" [length]="totalElements" [pageSize]="size"
               (page)="pagination($event)" showFirstLastButtons>
</mat-paginator>
<div style="text-align: center; margin-top: 15px">
</div>

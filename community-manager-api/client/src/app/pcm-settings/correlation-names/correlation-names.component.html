<div class="pcm-content centralize application">
  <mat-card>
    <h4>{{"SETTINGS.MANAGE_CORRELATIONS" | translate}}</h4>
    <mat-card>
      <form [formGroup]="correlationForm" class="pcm-form">
        <mat-form-field *ngFor="let field of correlationFields">
          <input matInput placeholder="{{field.placeholder | translate}}" formControlName={{field.formControlName}} id="{{field.formControlName}}" (keyup)="trimValue(this.correlationForm.get(field.formControlName))"/>
        </mat-form-field>
      </form>
    </mat-card>
    <div class="btn-grp mt-3">
      <button type="button" (click)="onSubmit(correlationForm)" class="btn btn-primary">{{"SETTINGS.BUTTONS.UPDATE_CORR" | translate}}</button>
      <button type="button" class="btn btn-info" (click)="cancel()">{{"SETTINGS.BUTTONS.CANCEL" | translate}}</button>
    </div>
  </mat-card>
</div>

<div class="pcm-content centralize application">
  <mat-card>
    <h4>{{ 'PARTNERS.CREATE_AS2_MAPPING' | translate}}</h4>
    <mat-card style="width: 70%">
      <form [formGroup]="createAs2MappingForm" class="pcm-form">
        <ng-container *ngFor="let field of createAs2MappingFields">
          <div [ngSwitch]="field.inputType">
            <div class="field-container" *ngSwitchCase="'pcm-select'">
              <mat-form-field>
                <mat-select placeholder="{{field.placeholder | translate}}" formControlName={{field.formControlName}}>
                  <mat-option value="">Select</mat-option>
                  <mat-option *ngFor="let opt of field.options" value={{opt.value}}>{{opt.label}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </ng-container>
      </form>
      <div class="sbmt-btn">
        <button type="button" class="btn btn-primary" (click)="onSubmit(createAs2MappingForm)">{{'PARTNERS.BUTTONS.CREATE_RELATION' | translate}}</button>
      </div>
    </mat-card>
  </mat-card>
</div>

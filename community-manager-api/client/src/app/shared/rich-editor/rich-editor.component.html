<div class="text-editor-container" #container>
 <div class="my-1 text-right" *ngIf="isEdit">
    <button type="button" class="btn btn-pcm-1 mr-1" (click)="edit()">Edit</button>
    <button type="button" class="btn btn-pcm-6" [disabled]="!_disabled" (click)="upLoad()">Upload</button>
  </div>
  <div id="editor" (blur)="onTouched()" [ngStyle]="{'height': '300px'}"></div>
</div>
